<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Channels | Slack</title>
    <link rel="stylesheet" href="style.css" />
    <link

    <div class="container2">

      <img
        src="https://a.slack-edge.com/d6bad/marketing/img/features/channels/video/youtube-video/channels-videostill@2x.png"
